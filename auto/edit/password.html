<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>

    <section id="main" class="un_signUp_wrapper">
        <div class="un_signUp">
            <h2 class="un_signUp_ttl">비밀번호 변경</h2>
            <div class="un_signUp_cnt">
                <div class="un_signUp_inpWrapper">
                    <section class="un_signUp_info">
                        <form>
                            <!-- .hp_bbRed 추가시 빨간 줄 -->
                            <input class="hp_mb60 hp_bbRed" type="password" placeholder="현재 비밀번호">
                            <p class="hp_cRed hp_b34">현재 비밀번호가 일치하지 않습니다.</p>
                        </form>
                        <form>
                            <p class="hp_cRed">새 비밀번호가 일치하지 않습니다.</p>
                            <!-- .hp_bbRed 추가시 빨간 줄 -->
                            <input type="password" class="hp_bbRed" placeholder="새 비밀번호">
                            <input type="password" class="hp_bbRed" placeholder="새 비밀번호 확인">
                        </form>
                    </section>
                </div>
                <div class="un_signUp_btnWrapper">
                    <!-- .el_bgBtn48_soft 제거시 버튼 활성화 -->
                    <button class="el_bgBtn48" disabled>완료</button>
                </div>
            </div>
            <!-- /un_signUp_cnt -->
        </div>
    </section>

</body>
</html>
